flutter_native_splash:
  # لون الخلفية (يمكنك استخدام لون التطبيق الأساسي)
  color: "#6C63FF"
  image: assets/images/splash_logo.png
  # حجم الصورة
  image_width: 200
  image_height: 200
  
  # إعدادات Android
  android_12:
    # لون الخلفية لـ Android 12+
    color: "#6C63FF"
    image: assets/images/splash_logo.png
    image_width: 200
    image_height: 200
    
  # إعدادات iOS
  ios: true
  
  # إزالة الشاشة الافتراضية لـ Flutter
  remove_flutter_default_splash: true


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
